<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Daily Planner</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="planner-container">
        <h1 class="title">Your Daily Planner</h1>
        <h2 class="date"></h2>
        <div class="calendar">
            <div class="empty"></div>
            <div class="planes">
                <div class="row row-1">
                    <h2 class="schedule">What's on tap for today?</h2>
                </div>
            </div>
            <div class="times">
                <div class="row row-1">9:00am</div>
                <div class="row row-2">10:00am</div>
                <div class="row row-3">11:00am</div>
                <div class="row row-4">12:00pm</div>
                <div class="row row-5">1:00pm</div>
                <div class="row row-6">2:00pm</div>
                <div class="row row-7">3:00pm</div>
                <div class="row row-8">4:00pm</div>
                <div class="row row-9">5:00pm</div>
            </div>
            <div class="content">
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
                <div id="9"></div>
                <div id="10"></div>
                <div id="11"></div>
                <div id="12"></div>
                <div id="13"></div>
                <div id="14"></div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
